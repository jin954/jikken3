<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウントダウンウィジェット</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown-container">
    <!-- 日数表示エリア -->
    <div class="image-container">
      <div class="day-count" id="dayCount">30</div>
    </div>

    <!-- ボタンエリア -->
    <div class="button-container">
      <button id="settingsButton">♦</button>
      <button id="completeButton">1日完了</button>
    </div>
  </div>

  <!-- 設定画面（ポップアップ） -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h2>設定画面</h2>
      <label for="daysInput">日数を設定:</label>
      <input type="number" id="daysInput" min="1" value="30">
      <button id="applyButton">適用</button>
      <button id="closeButton">閉じる</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
