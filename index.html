<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像スライダーウィジェット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img src="default_image.png" id="currentImage" class="image" alt="画像表示エリア">
    </div>
    <div class="control-buttons">
        <span class="triangle-button" onclick="prevImage()">&#9664;</span>
        <span class="triangle-button" onclick="openSettings()">&#9679;</span>
        <span class="triangle-button" onclick="nextImage()">&#9654;</span>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSettings()">&times;</span>
            <h2>設定</h2>
            
    
            <!-- タイマー/アラームモード選択 -->
            <div class="settings-row">
                <label>モード:</label>
                <button onclick="selectMode('timer')">タイマー</button>
                <button onclick="selectMode('alarm')">アラーム</button>
            </div>

<!-- タイマー設定 -->
<div class="timer-settings">
    <label>タイマー: </label>
    <input type="time" id="timerTime" class="input-time" value="00:00">
    <button id="saveTimer" onclick="saveSettings()">保存</button> <!-- 保存ボタン -->
    <button id="resetTimer" style="display:none;" onclick="resetSettings()">リセット</button> <!-- リセットボタン追加 -->
</div>

<!-- アラーム設定 -->
<div class="alarm-settings" style="display:none;">
    <label>アラーム: </label>
    <input type="time" id="alarmTime" class="input-time" value="00:00">
    <button id="saveAlarm" onclick="saveSettings()">保存</button> <!-- 保存ボタン -->
    <button id="resetAlarm" style="display:none;" onclick="resetSettings()">リセット</button> <!-- リセットボタン追加 -->
</div>

            
            <br>

            <!-- 画像アップロードセクション -->
            <label for="uploadImage">画像をアップロード:</label>
            <input type="file" id="uploadImage" accept="image/*" multiple>
            <button onclick="saveImages()">保存</button>
            
            <br><br> <!-- 追加されたスペース -->

            <!-- 登録済み画像リスト -->
            <h3>登録済み画像</h3>
            <div id="imageListContainer">
                <div id="imageList"></div>
            </div>

            <br>
            <button onclick="closeSettings()">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
