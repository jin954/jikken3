<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Alarm Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img id="mainImage" class="image" src="image1.jpg" alt="Main Image">
    </div>

    <div class="control-buttons">
        <button class="triangle-button" id="prevImage">◀</button>
        <span id="imageDots">●</span>
        <button class="triangle-button" id="nextImage">▶</button>
    </div>

    <button id="openModal">設定</button>

    <!-- モーダル -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>設定</h2>
            <div class="alarm-settings">
                <label for="alarmTime">アラーム時間:</label>
                <input type="time" id="alarmTime" class="input-time">
            </div>
            <button id="saveSettings">保存</button>

            <h3>登録画像リスト</h3>
            <div id="imageListContainer">
                <ul id="imageList"></ul>
            </div>

            <div class="file-upload-container">
                <input type="file" id="imageUpload" accept="image/*">
                <button id="uploadButton">画像をアップロード</button>
            </div>

            <button class="close-button-bottom" id="closeModalBottom">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
