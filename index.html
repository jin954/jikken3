<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像スライドショー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img id="displayImage" src="default-image.png" alt="画像を登録して下さい" class="image">
    </div>

    <div class="control-buttons">
        <span class="triangle-button" id="prevImage">&lt;</span>
        <span class="triangle-button" id="settingsButton">⚙️</span>
        <span class="triangle-button" id="nextImage">&gt;</span>
    </div>

    <!-- モーダルウィンドウ -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h3>設定</h3>

            <!-- 画像表示時間の設定 -->
            <div class="settings-row">
                <label for="displayTime">画像表示時間：</label>
                <select id="displayTime">
                    <!-- 1分から1440分（24時間）まで1分刻みで設定 -->
                    <script>
                        for (let i = 1; i <= 1440; i++) {
                            document.write(`<option value="${i}">${i}分</option>`);
                        }
                    </script>
                </select>
                <button id="saveDisplayTime">保存</button>
            </div>

            <!-- 画像アップロード -->
            <div class="upload-section">
                <label for="fileInput">画像をアップロード：</label>
                <input type="file" id="fileInput" accept="image/*">
                <button id="uploadButton">アップロード</button>
            </div>

            <!-- 登録済み画像リスト -->
            <div id="imageList" class="image-list">
                <p>登録済み画像：</p>
                <!-- ここに登録済み画像がリスト表示される -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
