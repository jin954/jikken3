<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img id="currentImage" class="image" src="default_image.png" alt="current image">
    </div>
    
    <div class="control-buttons">
        <button class="triangle-button" onclick="prevImage()">◀</button>
        <button class="triangle-button" onclick="nextImage()">▶</button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSettings()">×</span>
            <h2>設定</h2>
            <div class="alarm-settings">
                <label for="alarmTime">アラーム時間:</label>
                <input type="time" id="alarmTime" class="input-time">
            </div>
            <button id="saveAlarm" onclick="saveSettings()">保存</button>
            <button id="resetAlarm" onclick="resetSettings()" style="display: none;">リセット</button>
            <div id="imageListContainer">
                <h3>登録画像リスト</h3>
                <div id="imageList"></div>
            </div>
            <div class="file-upload-container">
                <input type="file" id="uploadImage" accept="image/*" style="display:none;">
                <button onclick="document.getElementById('uploadImage').click()">画像をアップロード</button>
            </div>
            <button class="close-button-bottom" onclick="closeSettings()">閉じる</button>
        </div>
    </div>

    <button onclick="openSettings()">設定を開く</button>

    <script src="script.js"></script>
</body>
</html>
