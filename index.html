<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像スライダーウィジェット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img src="スクリーンショット 2024-10-18 094230.png" id="currentImage" class="image" alt="画像表示エリア">
    </div>
    <div class="control-buttons">
        <span class="triangle-button" onclick="prevImage()">&#9664;</span>
        <span class="triangle-button" onclick="openSettings()">&#9679;</span>
        <span class="triangle-button" onclick="nextImage()">&#9654;</span>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSettings()">&times;</span>
            <h2>設定</h2>
            <label for="uploadImage">画像をアップロード:</label>
            <input type="file" id="uploadImage" accept="image/*" multiple>
            <br>
            <label for="displayTime">画像表示時間 (時間):</label>
            <input type="number" id="displayTime" min="1" max="24" value="12">
            <br>
            <button onclick="saveSettings()">設定を保存</button>
            <h3>登録済み画像</h3>
            <div id="imageList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
