<div id="settingsModal" style="display:none;">
    <h2>設定</h2>
    <button onclick="closeSettings()">×</button>

    <label for="alarmTime">時間：</label>
    <input type="time" id="alarmTime" />
    <button id="saveAlarm" onclick="saveAlarmSettings()">保存</button>
    <button id="resetAlarm" style="display:none;" onclick="resetAlarmSettings()">リセット</button>

    <label for="uploadImage">画像：</label>
    <input type="file" id="uploadImage" multiple />
    <button onclick="saveImages()">保存</button>

    <h3>登録済み画像</h3>
    <div id="imageList"></div>

    <button onclick="closeSettings()">閉じる</button>
</div>
